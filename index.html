<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="img-body">
      <img class="img-body__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class='img-body__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </div>
    <div class="main-page">
      <label for="add-task">Add Item</label>
      <div class="main-page__new-task new-task">
        <input id='add-task' class="new-task__task" type="text">
        <button class="new-task__add">Add</button>
      </div>
      <h1 class="title">Todo</h1>
      <ul class="todo-list" id="uncompleted-tasks">
        <li>
          <input type='checkbox'>
          <label class="new-task__task">Pay Bills</label>
          <input type="text" class="new-task__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="new-task__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="new-task__task">
          <button class='edit'>Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul class="todo-list" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="new-task__task">See the Doctor</label>
          <input type="text" class="new-task__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </div>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
